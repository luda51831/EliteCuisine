<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Адмін – Додавання страв</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    h2 {
      font-weight: bold;
      margin-bottom: 25px;
      color: #343a40;
    }
    label {
      margin-top: 12px;
      font-weight: 500;
    }
    .form-control,
    .form-select {
      margin-top: 5px;
      margin-bottom: 15px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .main-wrapper {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .image-container {
      max-width: 1000px;
      text-align: center;
    }
    .image-container img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .btn-primary {
      background-color: #9E6F55;
      border: none;
      padding: 10px 20px;
      font-weight: 500;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background-color: #5C4033;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .line {
      height: 2px;
      background-color: #dee2e6;
      margin-bottom: 30px;
    }
    .btn.edit,
    .btn.delete {
      margin-right: 10px;
      padding: 4px 12px;
      border-radius: 8px;
    }
    .btn.edit {
      background-color: #ffc107;
      color: #000;
      border: none;
    }
    .btn.edit:hover {
      background-color: #e0a800;
    }
    .btn.delete {
      background-color: #dc3545;
      color: #fff;
      border: none;
    }
    .btn.delete:hover {
      background-color: #bb2d3b;
    }
    #dishList {
      margin-top: 40px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #dishList div {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item me-4"><a class="nav-link" href="index.html">Головна</a></li>
          <li class="nav-item me-4"><a class="nav-link active" href="dishes.html">Додати страву</a></li>
          <li class="nav-item me-4"><a class="nav-link" href="all-dishes.html">Всі страви</a></li>
          <li class="nav-item me-4"><a class="nav-link" href="orders.html">Замовлення</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item login-nav-item">
            <a class="nav-link" href="login.html">Увійти</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="line"></div>

  <div class="main-wrapper">
    <div class="form-container">
      <h2>Адмін: Додати страву до меню</h2>

      <label for="category">Категорія:</label>
      <select id="category" name="category" class="form-select" required>
        <option value="">-- Оберіть категорію --</option>
        <option value="Open-Air кейтеринг">Open-Air кейтеринг</option>
        <option value="Coffee-break">Coffee-break</option>
        <option value="Кейтеринг для зйомок, кіностудій, творчих команд">Кейтеринг для зйомок, кіностудій, творчих команд</option>
        <option value="Весільний кейтеринг">Весільний кейтеринг</option>
        <option value="Фуршети">Фуршети</option>
        <option value="Банкети">Банкети</option>
        <option value="Приватні вечірки">Приватні вечірки</option>
        <option value="Корпоративні події">Корпоративні події</option>
        <option value="Барний кейтеринг">Барний кейтеринг</option>
        <option value="B2B кейтеринг">B2B кейтеринг</option>
      </select>

      <label for="headerSelect">Оберіть Header:</label>
      <select id="headerSelect" name="headerSelect" class="form-select" disabled required>
        <option value="">-- Спочатку оберіть категорію --</option>
      </select>

      <div class="d-flex align-items-center gap-2">
        <input type="text" id="newHeaderInput" placeholder="Введіть новий Header" disabled class="form-control" />
        <button id="addHeaderBtn" class="btn btn-primary" disabled>Додати Header</button>
      </div>

      <br>

      <input type="text" id="dishName" class="form-control" placeholder="Назва страви" />
      <input type="text" id="dishQuantity" class="form-control" placeholder='Кількість / порція (наприклад "1 шт", "150 г")' />
      <input type="number" id="dishPrice" class="form-control" placeholder="Ціна у грн" min="0" step="0.01" />
      <textarea id="dishDescription" class="form-control" placeholder="Опис страви (необов'язково)"></textarea>
      <input type="file" id="dishImageFile" class="form-control" accept="image/*" />
      <button id="addDishBtn" class="btn btn-primary mt-3">Додати страву</button>
    </div>

    <div class="image-container">
      <img src="foto/90765591345533eebe77b558d237545a.png" alt="Декоративне зображення" />
    </div>
  </div>

  <div class="container">
    <h3 class="mt-5">Список страв</h3>
    <div id="dishList" class="mt-3"></div>
  </div>

  <script>
  const categorySelect = document.getElementById('category');
  const headerSelect = document.getElementById('headerSelect');
  const newHeaderInput = document.getElementById('newHeaderInput');
  const addHeaderBtn = document.getElementById('addHeaderBtn');
  const dishNameInput = document.getElementById('dishName');
  const dishQuantityInput = document.getElementById('dishQuantity');
  const dishPriceInput = document.getElementById('dishPrice');
  const dishDescriptionInput = document.getElementById('dishDescription');
  const dishImageFileInput = document.getElementById('dishImageFile');
  const dishList = document.getElementById('dishList');

  // --- LocalStorage Keys ---
  const LS_DISHES_KEY = 'dishes';
  const LS_HEADERS_KEY = 'headers';

  // --- Отримати дані з localStorage ---
  function getDishes() {
    const data = localStorage.getItem(LS_DISHES_KEY);
    return data ? JSON.parse(data) : [];
  }

  function saveDishes(dishes) {
    localStorage.setItem(LS_DISHES_KEY, JSON.stringify(dishes));
  }

  function getHeaders() {
    const data = localStorage.getItem(LS_HEADERS_KEY);
    return data ? JSON.parse(data) : {};
  }

  function saveHeaders(headers) {
    localStorage.setItem(LS_HEADERS_KEY, JSON.stringify(headers));
  }

  // --- Оновлення списку Header ---
  function updateHeaderOptions(category) {
    headerSelect.innerHTML = '';
    newHeaderInput.value = '';
    newHeaderInput.disabled = true;
    addHeaderBtn.disabled = true;

    if (!category) {
      headerSelect.disabled = true;
      headerSelect.innerHTML = `<option value="">-- Спочатку оберіть категорію --</option>`;
      renderDishList([]); // очистити список страв
      return;
    }

    headerSelect.disabled = false;
    newHeaderInput.disabled = false;
    addHeaderBtn.disabled = false;

    const defaultOption = document.createElement('option');
    defaultOption.value = '';
    defaultOption.textContent = '-- Оберіть Header --';
    headerSelect.appendChild(defaultOption);

    const headers = getHeaders();
    const categoryHeaders = headers[category] || [];

    if (categoryHeaders.length === 0) {
      const opt = document.createElement('option');
      opt.value = '';
      opt.textContent = 'Немає header-ів для цієї категорії';
      headerSelect.appendChild(opt);
    } else {
      categoryHeaders.forEach(header => {
        const opt = document.createElement('option');
        opt.value = header;
        opt.textContent = header;
        headerSelect.appendChild(opt);
      });
    }

    fetchDishesByCategory(category);
  }

  // --- Додати новий Header ---
  addHeaderBtn.addEventListener('click', () => {
    const newHeader = newHeaderInput.value.trim();
    if (!newHeader) {
      alert('Введіть назву нового Header');
      return;
    }

    const category = categorySelect.value;
    if (!category) {
      alert('Спочатку оберіть категорію');
      return;
    }

    const headers = getHeaders();
    const categoryHeaders = headers[category] || [];

    if (categoryHeaders.find(h => h.toLowerCase() === newHeader.toLowerCase())) {
      alert('Такий Header вже існує в списку');
      return;
    }

    categoryHeaders.push(newHeader);
    headers[category] = categoryHeaders;
    saveHeaders(headers);

    updateHeaderOptions(category);
    headerSelect.value = newHeader;
    newHeaderInput.value = '';
    newHeaderInput.focus();
  });

  // --- Отримати вибраний Header ---
  function getSelectedHeader() {
    return headerSelect.value;
  }

  // --- Рендер списку страв ---
  function renderDishList(dishes) {
    dishList.innerHTML = '';
    if (!dishes || dishes.length === 0) {
      dishList.innerHTML = '<p>Поки що немає страв у цій категорії.</p>';
      return;
    }

    dishes.forEach(dish => {
      const div = document.createElement('div');
      div.style.borderBottom = '1px solid #ccc';
      div.style.padding = '10px 0';

      div.innerHTML = `
        <strong>${dish.name}</strong><br>
        ${dish.quantity ? `Кількість: ${dish.quantity} | ` : ''}
        ${dish.price ? `Ціна: ${dish.price} грн` : ''}
        ${dish.description ? `<br><em>Опис:</em> ${dish.description}` : ''}
        ${dish.image ? `<br><img src="${dish.image}" alt="${dish.name}" style="max-width:150px; border-radius:8px; margin-top:5px;">` : ''}
        <br>
        <button class="btn btn-sm btn-warning edit">Редагувати</button>
        <button class="btn btn-sm btn-danger delete">Видалити</button>
      `;

      // Редагування
      div.querySelector('.edit').addEventListener('click', () => {
        const newName = prompt('Нова назва страви:', dish.name);
        if (!newName) return alert('Назва обов’язкова');

        const newQuantity = prompt('Кількість / порція:', dish.quantity || '');
        const newPriceStr = prompt('Ціна у грн:', dish.price || '');
        const newPrice = parseFloat(newPriceStr);
        const newDescription = prompt('Опис:', dish.description || '');

        // Оновлюємо в localStorage
        const dishes = getDishes();
        const dishIndex = dishes.findIndex(d => d.id === dish.id);
        if (dishIndex === -1) return alert('Страва не знайдена');

        dishes[dishIndex].name = newName.trim();
        dishes[dishIndex].quantity = newQuantity.trim();
        dishes[dishIndex].price = isNaN(newPrice) ? 0 : newPrice;
        dishes[dishIndex].description = newDescription.trim();

        saveDishes(dishes);
        fetchDishesByCategory(categorySelect.value);
      });

      // Видалення
      div.querySelector('.delete').addEventListener('click', () => {
        if (!confirm('Ви впевнені, що хочете видалити цю страву?')) return;

        let dishes = getDishes();
        dishes = dishes.filter(d => d.id !== dish.id);
        saveDishes(dishes);
        fetchDishesByCategory(categorySelect.value);
      });

      dishList.appendChild(div);
    });
  }

  // --- Завантажити страви по категорії ---
  function fetchDishesByCategory(category) {
    if (!category) {
      dishList.innerHTML = '<p>Оберіть категорію страви для перегляду.</p>';
      return;
    }
    const dishes = getDishes();
    const filtered = dishes.filter(d => d.category === category);
    renderDishList(filtered);
  }

  // --- Конвертуємо файл картинки у base64 ---
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = e => reject(e);
      reader.readAsDataURL(file);
    });
  }

  // --- Додати нову страву ---
  document.getElementById('addDishBtn').addEventListener('click', async () => {
    const name = dishNameInput.value.trim();
    const quantity = dishQuantityInput.value.trim();
    const priceRaw = dishPriceInput.value;
    const price = parseFloat(priceRaw);
    const description = dishDescriptionInput.value.trim();
    const category = categorySelect.value.trim();
    const header = getSelectedHeader();

    if (!category) {
      alert('Оберіть тип кейтерингу (категорію)');
      return;
    }
    if (!header) {
      alert('Оберіть Header');
      return;
    }
    if (!name) {
      alert('Введіть назву страви');
      return;
    }
    if (priceRaw && (isNaN(price) || price < 0)) {
      alert('Введіть коректну ціну');
      return;
    }

    // Обробляємо картинку (якщо є)
    let imageData = '';
    if (dishImageFileInput.files.length > 0) {
      try {
        imageData = await fileToBase64(dishImageFileInput.files[0]);
      } catch {
        alert('Помилка обробки зображення');
        return;
      }
    }

    // Генеруємо унікальний ID
    const newId = Date.now().toString();

    // Отримуємо всі страви
    const dishes = getDishes();

    // Додаємо нову страву
    dishes.push({
      id: newId,
      name,
      category,
      header,
      quantity,
      price: isNaN(price) ? 0 : price,
      description,
      image: imageData,
    });

    // Зберігаємо в localStorage
    saveDishes(dishes);

    // Очищаємо форму
    dishNameInput.value = '';
    dishQuantityInput.value = '';
    dishPriceInput.value = '';
    dishDescriptionInput.value = '';
    dishImageFileInput.value = '';

    // Оновлюємо список страв
    fetchDishesByCategory(category);
  });

  // --- При зміні категорії ---
  categorySelect.addEventListener('change', () => {
    updateHeaderOptions(categorySelect.value);
  });

  // --- Початкова ініціалізація ---
  function init() {
    // Якщо немає заголовків, ініціалізуємо порожні
    if (!localStorage.getItem(LS_HEADERS_KEY)) {
      saveHeaders({});
    }
    updateHeaderOptions(categorySelect.value);
  }

  init();
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
